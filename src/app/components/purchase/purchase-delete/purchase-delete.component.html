<h1>Delete</h1>
<h4> Are you sure you want to delete this sale?</h4>
<hr>
<div *ngIf="purchase">
  <div>
    <label for="">StreetAddress: </label>
    <span>{{purchase.streetAddress}}</span>
  </div>
  <div>
    <label for="">City: </label>
    <span>{{purchase.city}}</span>
  </div>
  <div>
    <label for="">State: </label>
    <span>{{purchase.state}}</span>
  </div>
  <div>
    <label for="">Zip: </label>
    <span>{{purchase.zip}}</span>
  </div>
  <div>
    <label for="">BuyerEmail: </label>
    <span>{{purchase.buyerEmail}}</span>
  </div>
  
</div>
  <button mat-button color="warn" (click)="onDelete()" type="submit" >Delete</button>
  <button mat-button color="primary" routerLink="/purchase/index">Back to list</button>
