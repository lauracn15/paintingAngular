<app-header>
</app-header>
<div class="container">
<h1>Delete</h1>
</div>
<h4> Are you sure you want to delete this work of art?!</h4>

<hr>
<div *ngIf="painting">
  <div>
    <label for="">Title: </label>
    <span>{{painting.title}}</span>
  </div>
  <div>
    <label for="">Price: </label>
    <span>{{painting.price}}</span>
  </div>
  <div>
    <label for="">Size: </label>
    <span>{{painting.size}}</span>
  </div>
  <div>
    <label for="">Color: </label>
    <span>{{painting.color}}</span>
  </div>
  
</div>
  <button mat-button color="warn" (click)="onDelete()" type="submit" >Delete</button>
  <button mat-button color="primary" routerLink="/painting/index">Back to list</button>
