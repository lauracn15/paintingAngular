<h1>Register</h1>
<h4>Create a new account.</h4>
<hr>

<form (ngSubmit)="onSubmit()" [formGroup]="_registerForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" required/>
    </mat-form-field>
    </div>
    <div> 
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" required/>
    </mat-form-field>
    </div>
    <div>
      <mat-form-field>
       <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required/>
      </mat-form-field>
   </div>
  </div>
  <button mat-raised-button class="nav-btn" color="accent" type="submit">Register</button>
  <p>Already have an account?</p> <button mat-raised-button routerLink="/login">Login</button>
</form>
