<app-header></app-header>
<div class="cards" *ngFor="let product of products$">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">{{ product.title }}</mat-card-title>
    </mat-card-header>
    <li class="crop">
      <div class="container">
        <img mat-card-image src="{{ product.imageUrl }}" height="200" width="100" alt="candy">
      </div>
    </li>
    <mat-card-content class="stuff">
      <p>${{ product.price }}</p>
      <p>{{ product.size }}</p>
      <p>{{ product.color }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn" (click)="openDialog(product.price, product.title)">Buy Now!</button>
    </mat-card-actions>
  </mat-card>
</div>
