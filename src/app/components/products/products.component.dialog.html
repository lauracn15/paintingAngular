<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="formThing">
    <div mat-dialog-content>
        <div class="container">
        <h1 class="mat-dialog-title">Purchase Information</h1>
        <p>You are buying, {{data.title}}, for ${{data.price}}.  Great choice!</p>
        <div class="row" style="padding-top: 3px;">
            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="BuyerName" type="Name" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Street Address" formControlName="streetAddress" type="StreetAddress" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Apt Number" formControlName="aptNumber" type="AptNumber" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="City" formControlName="City" type="City" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="State" formControlName="State" type="State" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Zip Code" formControlName="Zip" type="Zip" required />
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="Email" type="Email" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Credit Card #" formControlName="cardNumber" type="CardNumber" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Expiration Month" formControlName="expMonth" type="ExpMonth" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Expiration Year" formControlName="expYear" type="ExpYear" required />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="CVC" formControlName="cvc" type="CVC" required />
                </mat-form-field>
                <mat-dialog-actions>
                    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
                    <button mat-button class="nav-btn" color="primary" type="submit">Submit</button>
                </mat-dialog-actions>
            </div>
        </div>
        <i class="disclaimer">I stand behind every purchase. Problems? Let me know!</i>
    </div>
    </div>
</form>
