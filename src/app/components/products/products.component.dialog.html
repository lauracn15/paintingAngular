<h1>{{data.title}}</h1> 
<h1 mat-dialog-title>Purchase Information</h1>
<h2>{{data.price}}</h2>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput type="text" placeholder="Credit Card #" name="cardNumber">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Expiration Month" name="expMonth">
    </mat-form-field>
    <mat-form-field>   
        <input matInput type="text" placeholder="Expiration Year" name="expYear">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="CVC" name="cvc">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="chargeCreditCard()">Submit Info</button>
</div>
